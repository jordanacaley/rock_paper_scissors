<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Possible options for computer to choose //
    const options = ['Rock', 'Paper', 'Scissors'];

    // Computer randomly selects 1 of the options //
    function computerPlay() {
        return options[Math.floor(Math.random() * options.length)]
    }

    // Play single round of Rock Paper Scissors //
    function playRound(playerSelection, computerSelection) {
        if (computerSelection == 'Paper' && playerSelection.toUpperCase() == 'ROCK') {
            return 'Computer Wins!';
        } else if (computerSelection == 'Paper' && playerSelection.toUpperCase() == 'SCISSORS') {
            return 'Player Wins!';
        } else if (computerSelection == 'Rock' && playerSelection.toUpperCase() == 'SCISSORS') {
            return 'Computer Wins!';
        } else if (computerSelection == 'Rock' && playerSelection.toUpperCase() == 'PAPER') {
            return 'Player Wins!';
        } else if (computerSelection == 'Scissors' && playerSelection.toUpperCase() == 'PAPER') {
            return 'Computer Wins!';
        } else if (computerSelection == 'Scissors' && playerSelection.toUpperCase() == 'ROCK') {
            return 'Player Wins!';
        } else {
            return "It's a tie!";
        }
    }

    const playerSelection = prompt("Enter 'Rock', 'Paper' or 'Scissors' here: ");
    const computerSelection = computerPlay();
    console.log(playRound(playerSelection, computerSelection));

  </script>
</body>
</html>
